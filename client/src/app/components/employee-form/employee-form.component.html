<div class="container">
  <h1>{{ isEdit ? 'Modifier l\'employé' : 'Ajouter un employé' }}</h1>
  
  <form (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label>Prénom</label>
      <input type="text" [(ngModel)]="employee.firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" [(ngModel)]="employee.lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="employee.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Salaire</label>
      <input type="number" [(ngModel)]="employee.salary" name="salary" step="0.01" required>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="actions">
      <button type="submit" class="btn-primary">{{ isEdit ? 'Modifier' : 'Ajouter' }}</button>
      <button type="button" (click)="annuler()" class="btn-secondary">Annuler</button>
    </div>
  </form>
</div>
